name: Accessibility Tests

on:
  push:
    branches: [main, experimental]
  pull_request:
    branches: [main, experimental]

jobs:
  accessibility-tests:
    name: WCAG Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Serve Storybook and run accessibility tests
        run: |
          pnpm exec serve storybook-static -l 6969 &
          sleep 10
          pnpm test:a11y
          kill %1

      - name: Upload accessibility reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-reports
          path: accessibility-reports/
          retention-days: 30

      - name: Comment PR with accessibility results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = path.join('accessibility-reports', 'accessibility-report.json');
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const { summary } = report;
              const passRate = ((summary.totalComponents - summary.componentsWithViolations) / summary.totalComponents * 100).toFixed(1);
              
              const emoji = summary.totalViolations === 0 ? '‚úÖ' : summary.totalViolations < 5 ? '‚ö†Ô∏è' : '‚ùå';
              
              const comment = `## ${emoji} Accessibility Test Results
              
              **Summary:**
              - **Components Tested:** ${summary.totalComponents}
              - **Pass Rate:** ${passRate}%
              - **Total Violations:** ${summary.totalViolations}
              - **Components with Issues:** ${summary.componentsWithViolations}
              
              ${summary.totalViolations > 0 ? `
              **Action Required:** This PR introduces accessibility violations that need to be addressed before merging.
              
              üìã View detailed results in the [accessibility reports artifact](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              ` : '**Great job!** No accessibility violations detected. üéâ'}
              
              ---
              <sub>Generated by automated WCAG 2.1 AA compliance testing</sub>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read accessibility report:', error.message);
            }

      - name: Fail if critical violations found
        run: |
          if [ -f "accessibility-reports/accessibility-report.json" ]; then
            VIOLATIONS=$(jq '.summary.totalViolations' accessibility-reports/accessibility-report.json)
            if [ "$VIOLATIONS" -gt 0 ]; then
              echo "‚ùå Found $VIOLATIONS accessibility violations"
              echo "Review the accessibility report for details"
              exit 1
            else
              echo "‚úÖ No accessibility violations found"
            fi
          else
            echo "‚ö†Ô∏è No accessibility report generated"
            exit 1
          fi